// Apply the java plugin to add support for Java
apply plugin: 'java'

task generate(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'revgen.Generate'
}


task analyze(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'revgen.Analyze'
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/tetrad-lib-6.4.0.jar')
    compile files('libs/opencsv-3.10.jar')
    compile files('libs/xerces.jar')
    compile files('libs/mariadb-java-client-2.0.3.jar')
    compile files('libs/commons-math3-3.6.1.jar')
}


